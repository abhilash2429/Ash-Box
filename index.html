<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https://cdnjs.cloudflare.com; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src https://cdnjs.cloudflare.com;" />
  <title>Executor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">

    <!-- Top bar -->
    <div id="topbar">
      <span id="app-title">executor</span>
      <div id="docker-status">
        <span id="docker-indicator" class="indicator unknown"></span>
        <span id="docker-label">checking docker...</span>
      </div>
    </div>

    <!-- Main layout: editor left, console right -->
    <div id="main-layout">

      <!-- Left panel: language selector + editor + controls -->
      <div id="left-panel">

        <!-- Language selector bar -->
        <div id="lang-bar">
          <div id="lang-tabs"></div>
          <!-- Per-language notices (e.g. Java class name constraint) -->
          <div id="lang-notice"></div>
        </div>

        <div id="editor-container">
          <div id="monaco-editor"></div>
        </div>

        <div id="controls">
          <div id="dep-row">
            <label id="dep-label" for="dep-input">packages</label>
            <input
              id="dep-input"
              type="text"
              spellcheck="false"
              autocomplete="off"
            />
          </div>
          <button id="run-btn" disabled>Run</button>
        </div>

      </div>

      <!-- Right panel: console output -->
      <div id="right-panel">
        <div id="console-header">
          <span>Output</span>
          <button id="clear-btn">Clear</button>
        </div>
        <div id="console-output"></div>
      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
